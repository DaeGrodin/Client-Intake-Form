<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="styles.css"
</head>
<body>
    <h1>Client Intake Form</h1>
        <form action="Client Intake Form" method="post">
            <p>
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname">
            </p>

            <p> <label for="lname">Last name:</label>
                <input type="text" id="lname" name="lname">
            </p>

            <p>
                <label for="mail">Email:</label>
                <input type="email" id="mail" name="user_email" />
            </p>
        
            <p>
                <label for="pet name">Dog name:</label>
                <input type="text" id="pet name" name="dog name" />  
            </p>

             <p>
                <label for="pet age">Dog age:</label>
                <input type="text" id="dog age" age="dog age" />
            </p>

            <p>
                <label for="breed">Dog breed:</label>
                <input type="text" id="dog breed" breed="dog breed" />
            </p>

            <p> 
                <label for="msg">Message:</label>
                <input typ="textarea" id="msg" name="user_message" />
            </p>

            <p class="button">
                <button type="submit">Submit</button>
            </p>
        </form>
    </body>
</html>
